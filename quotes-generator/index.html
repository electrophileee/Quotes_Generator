<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Generator</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="quote-container" id="quote-container">

    <div class="quote_text">
        <i class="fa-solid fa-quote-left"></i>
        <span class="quote-text"> honesty is the best policy Lorem ipsum dolor sit amet. </span>
    </div>
    <div class="quote-author">
        <span class="author">Abhishek Sahu</span>
    </div>
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this !">
            <i class="fa-brands fa-twitter"></i>
        </button>

        <button class="new-quote">New Quote</button>

    </div>
</div>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/67fb82ae69.js" crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="script.js"></script>
</body>
</html>
